<html>
<head>
<style>

body {
  font: 13px sans-serif;
  position: relative;
  width: 100%;
  height: 100%;
}

.node-point {
  fill: #333;
  stroke: #FFF;
  stroke-width: 3;
  cursor: crosshair;
}

.noun {
  fill: #ff0000;
  stroke: #BB0000;
}

.verb {
  fill: #0000ff;
  stroke: #0000BB;
}

.adjective {
  fill: #00ff00;
  stroke: #00BB00;
}



.link {
  stroke: #ddd;
  stroke-width: 4;
  cursor: crosshair;
}

</style>
</head>
<body>
<div id="graph"></div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
